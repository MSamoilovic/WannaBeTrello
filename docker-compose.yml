services:

  postgres:
    image: postgres:16-alpine
    container_name: wannabetrello-db
    
    # Restart policy - "unless-stopped" znači da će se restartovati
    # osim ako ga eksplicitno ne zaustavimo
    restart: unless-stopped
    
    # Environment varijable za PostgreSQL
    # Sintaksa ${VAR:-default} koristi vrednost iz .env fajla,
    # ili default vrednost ako nije definisana
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wannabetrello}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-WannabeTrello2024!}
      POSTGRES_DB: ${POSTGRES_DB:-wannabetrello}
    
    # Port mapping: HOST_PORT:CONTAINER_PORT
    # Omogućava pristup bazi sa host mašine (npr. za database tools)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    # Volumes - perzistentno skladište
    # postgres_data - named volume za podatke (preživljava restart)
    # init.sql - inicijalni skript koji se izvršava pri prvom pokretanju
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    # Health check - proverava da li je PostgreSQL spreman
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wannabetrello} -d ${POSTGRES_DB:-wannabetrello}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Mreža za komunikaciju sa drugim servisima
    networks:
      - wannabetrello-network

  # ---------------------------------------------------------------------------
  # WannabeTrello API
  # Naša .NET aplikacija
  # ---------------------------------------------------------------------------
  api:
    # Build instrukcije - koristi Dockerfile iz trenutnog direktorijuma
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: wannabetrello-api
    restart: unless-stopped
    
    # Mapiramo port 5000 na host na port 8080 u kontejneru
    ports:
      - "${API_PORT:-5000}:8080"
    
    # Environment varijable koje prepisuju appsettings.json
    # .NET Core automatski čita env varijable u formatu:
    # Section__Key = vrednost (dvostruki underscore za nested properties)
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      
      # Connection string - koristi "postgres" kao hostname
      # jer je to ime servisa u docker-compose
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-wannabetrello};Username=${POSTGRES_USER:-wannabetrello};Password=${POSTGRES_PASSWORD:-WannabeTrello2024!}
      
      # JWT konfiguracija
      - Jwt__Key=${JWT_KEY:-k3N9v+Y1zVrQ4axZtLhK5MP2w8JNlVhd9qIbMzr0M1A=}
      - Jwt__Issuer=${JWT_ISSUER:-WannabeTrelloIssuer}
      - Jwt__Audience=${JWT_AUDIENCE:-WannabeTrelloAudience}
      - Jwt__ExpiryMinutes=${JWT_EXPIRY_MINUTES:-60}
      
      # Email konfiguracija
      - Email__SmtpHost=${SMTP_HOST:-smtp.gmail.com}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUsername=${SMTP_USERNAME:-your-email@gmail.com}
      - Email__SmtpPassword=${SMTP_PASSWORD:-your-app-password}
      - Email__FromEmail=${FROM_EMAIL:-noreply@wannabetrello.com}
      - Email__FromName=${FROM_NAME:-WannabeTrello}
      
      # Email confirmation
      - EmailConfirmation__TokenLifespanHours=${EMAIL_CONFIRMATION_TOKEN_LIFESPAN_HOURS:-24}
      
      # Frontend URL za CORS i email linkove
      - FrontendUrl=${FRONTEND_URL:-http://localhost:3000}
      - Cors__AllowedOrigins__0=${CORS_ORIGIN:-http://localhost:3000}
      
      # Redis konfiguracija (opciono)
      - Redis__Enabled=${REDIS_ENABLED:-false}
      - Redis__ConnectionString=${REDIS_CONNECTION_STRING:-redis:6379}
      - Redis__InstanceName=${REDIS_INSTANCE_NAME:-wannabetrello}
      - Redis__DefaultExpirationMinutes=${REDIS_DEFAULT_EXPIRATION_MINUTES:-5}
    
    # Čekamo da PostgreSQL bude zdrav pre pokretanja API-ja
    depends_on:
      postgres:
        condition: service_healthy
    
    # Health check za API
    # start_period je povećan jer migracije mogu trajati dugo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    
    networks:
      - wannabetrello-network

  # ---------------------------------------------------------------------------
  # PgAdmin (Database Management UI) - Opciono
  # Pokreće se samo sa: docker compose --profile tools up -d
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wannabetrello-pgadmin
    restart: unless-stopped
    
    # Profile omogućava selektivno pokretanje servisa
    profiles:
      - tools
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@wannabetrello.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      - postgres
    
    networks:
      - wannabetrello-network

# =============================================================================
# VOLUMES
# Named volumes za perzistentno skladište
# =============================================================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# NETWORKS
# Bridge network za komunikaciju između kontejnera
# =============================================================================
networks:
  wannabetrello-network:
    driver: bridge